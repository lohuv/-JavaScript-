<script>
    //创建二维数组
    var twod = [];
    var rows = 5;
    for (var i = 0; i < rows; ++i)
    {
        twod[i] = [];
    }
    console.log(twod);

    //为数组扩展方法
    /*
    numrows:行数
    numcols:列数
    initial:初始值
     */


    Array.matrix = function (numsrow,numscol,initial) {
        let arr =[];
        for(let i = 0;i<numsrow;i++){
            let columns= [];
            for(let j = 0;j<numscol;j++){
                columns[j] = initial;
            }
           arr[i] = columns
        }
        return arr
    }

    //处理二维数组中的元素：按列访问和按行访问
    var grades = [[89, 77, 78],[76, 82, 81],[91, 94, 89]];
    var total = 0;
    var average = 0.0;
    for (var row = 0; row < grades.length; ++row) {
        for (var col = 0; col < grades[row].length; ++col) {
            total += grades[row][col];
        }
        average = total / grades[row].length;
        print("Student " + parseInt(row+1) + " average: " + average.toFixed(2));
        total = 0; average = 0.0;
    }

</script>
