<script>
    //数组反转reverse
    const nums = [2,35,564,4];
    nums.reverse();
    document.write(nums+"</br>");
    //数组排序sort
    //它假定元素都是字符串类型，即使元素是数字类型，也被认为是字符串类型。

    const nums2 = [23,4565,57,6];


    nums2.sort((a,b)=> a-b);
    document.write(nums2);
</script>
