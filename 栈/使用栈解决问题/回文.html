<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回文</title>
</head>
<body>

</body>
<script TYPE="module">
    import {Stack} from "../Stack.js";
    //题目描述
    //回文是指这样一种现象：一个单词、短语或数字，从前往后写和从后往前写都是一样的。
    // 比如，单词“dad”、“racecar”就是回文；
    // 如果忽略空格和标点符号，下面这个句子也是回 文，
    // “A man, a plan, a canal: Panama”；
    // 数字 1001 也是回文。

    function isPalindrome(word) {
        let s = new Stack();
        for(let i = 0;i<word.length;++i){
            s.push(word[i])
        }
        let new_word ='';
        while (s.length()>0){
            new_word += s.pop();
        }
        if(word == new_word){
            return true
        }else{
            return false
        }

    }

    console.log(isPalindrome("racecar"));


</script>
</html>
